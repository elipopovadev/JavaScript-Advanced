<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02. Add / Delete</title>
</head>

<body>
    <h1>List of Items</h1>
    <ul id="items"></ul>
    <input type="text" id="newText" placeholder="Item content" />
    <input type="button" value="Add" onclick="addItem()">
    <script>
        function addItem() {
            let unorderedList = document.getElementById('items');
            let input = document.getElementById('newText');
            if (input.value.length === 0) {
                return;
            }

            let liElement = document.createElement('li');
            liElement.innerHTML = `${input.value}`;

            let deleteElement = document.createElement('span');
            deleteElement.innerText = ' [delete]';
            deleteElement.style.cursor = 'pointer';
            liElement.appendChild(deleteElement);

            deleteElement.addEventListener('click', function (e) {
                let parentElement = e.target.parentElement;
                parentElement.remove();
            })
 
            liElement.appendChild(deleteElement);
            unorderedList.appendChild(liElement);
            input.value = '';
        }
    </script>
</body>

</html>
