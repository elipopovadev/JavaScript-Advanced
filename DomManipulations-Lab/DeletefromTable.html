<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03. Delete from Table</title>
</head>

<body>
    <table border="1" id="customers">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Eve</td>
            <td>eve@gmail.com</td>
        </tr>
        <tr>
            <td>Nick</td>
            <td>nick@yahooo.com</td>
        </tr>
        <tr>
            <td>Didi</td>
            <td>didi@didi.net</td>
        </tr>
        <tr>
            <td>Tedy</td>
            <td>tedy@tedy.com</td>
        </tr>
    </table>
    Email:
    <input type="text" name="email" placeholder="Email to delete" />
    <button onclick="deleteByEmail()">Delete</button>
    <div id="result" />
    <script>
        function deleteByEmail() {
            let allTableDates = document.querySelectorAll("td");
            let input = document.getElementsByName("email")[0];
            let emailToDelete = input.value;
            let result = document.getElementById("result");

            if (emailToDelete.length === 0) {
                result.textContent = "Not found.";
                return;
            }

            let isDeleted = false;
            for (const tableDate of allTableDates) {
                if (tableDate.innerHTML === emailToDelete) {
                    let currentTableRow = tableDate.parentElement;
                    currentTableRow.remove();
                    result.textContent = "Deleted.";
                    isDeleted = true;
                    break;
                }
            }

            if (isDeleted === false) {
                result.textContent = "Not found.";
            }
        }
    </script>
</body>

</html>
